<main>
    <section class="container pt-5">
        <!-- Section Title -->
        <div class="container section-title aos-init aos-animate pt-5 pb-2" data-aos="fade-up">
            <h2>Lista de Produtos</h2>
        </div>
        <div class="d-flex justify-content-start">
            <a class="btn d-block btn-primary" routerLink="/restricted/register" role="button">Cadastrar</a>
        </div>
        <div class="mt-3">
            <!-- Contêiner para permitir rolagem horizontal -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of products">
                            <th scope="row">{{p.id}}</th>
                            <td>{{p.product}}</td>
                            <td class="description">{{p.description}}</td>
                            <td><img mat-card-image src="./assets/img/{{p.photo}}" alt="produto"></td>
                            <td>{{p.price | currency : 'BRL'}}</td>
                            <td><a class="btn btn-secondary" routerLink="/restricted/edit/{{p.id}}" role="button">Editar</a></td>
                            <td><a class="btn btn-danger" role="button" (click)="delete(p.id)">Excluir</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
