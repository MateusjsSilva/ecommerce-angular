<section id="section-login" class="section">
  <!-- Section Title -->
  <div class="container section-title aos-init aos-animate pt-5 pb-2" data-aos="fade-up">
    <h2>Login</h2>
  </div>
  <!-- End Section Title -->
  <div class="p-2">
    <div class="d-flex justify-content-center align-items-center">
      <div class="card p-4 login-card">
        <form (ngSubmit)="login()">
          <div class="form-group pb-3">
            <label for="user" class="visually-hidden">Usu√°rio</label>
            <input type="text" id="user" [(ngModel)]="user" name="user" class="form-control"
              placeholder="email@exemplo.com" required>
          </div>
          <div class="form-group pb-3">
            <label for="inputPassword2" class="visually-hidden">Senha</label>
            <input type="password" id="inputPassword2" [(ngModel)]="password" name="password" class="form-control"
              placeholder="senha" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mb-3 w-100">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
