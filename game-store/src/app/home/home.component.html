<main class="container p-0">
    <!-- Banner Section -->
    <section id="section-banner" class="section">
        <div class="container">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../assets/img/banner1.webp" class="d-block w-100" alt="Promoção de um jogo">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/img/banner2.webp" class="d-block w-100" alt="Promoção do mês">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/img/banner3.webp" class="d-block w-100" alt="Jogo do ano">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <!-- Promotion Section -->
    <section class="section" id="products">
        <!-- Section Title -->
        <div class="container section-title aos-init aos-animate" data-aos="fade-up">
            <h2>Jogos em Promoção</h2>
        </div>
        <!-- End Section Title -->

        <div class="container">
            <!-- Check if there are products -->
            <div *ngIf="products.length > 0; else noProducts">
            <div class="row gy-4">
                
                    <div *ngFor="let product of products" class="col-lg-4 d-flex align-items-stretch" data-aos="fade-up"
                        data-aos-delay="100">
                        <mat-card class="promotion-item">
                            <div class="promotion-img">
                                <img mat-card-image class="img-fluid" src="./assets/img/{{product.photo}}"
                                    alt="{{product.product}}">
                            </div>
                            <div class="promotion-info">
                                <mat-card-header class="d-flex justify-content-center">
                                    <h4 mat-card-title>{{product.product}}</h4>
                                    <span mat-card-subtitle>{{product.price | currency : 'BRL'}}</span>
                                </mat-card-header>
                                <mat-card-content class="pb-2">
                                    <p>{{product.description}}</p>
                                </mat-card-content>
                                <mat-card-actions class="d-flex justify-content-center">
                                    <button mat-button class="button-buy">Comprar</button>
                                </mat-card-actions>
                            </div>
                        </mat-card>
                    </div>
                </div>
                
            </div>
            <!-- Fallback for no products -->
            <ng-template #noProducts>
                <div class="col-12 text-center">
                    <p>Nenhum produto encontrado.</p>
                </div>
            </ng-template>
        </div>
    </section>
</main>
